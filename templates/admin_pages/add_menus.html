{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Menu</h4>
          <form class="forms-sample" method="POST"> 
            {% csrf_token %}
            <div class="form-group">
              <label for="menuName">Menu Name</label>
              <input type="text" class="form-control" id="menuName" name="name" placeholder="Enter Menu Name" required>
            </div>

            <div class="form-group">
              <label for="menuSlug">Slug</label>
              <input type="text" class="form-control" id="menuSlug" name="slug" placeholder="Auto-generated slug" readonly>
            </div>

            <div class="form-group">
              <label for="menuOrder">Menu Order</label>
              <input type="number" class="form-control" id="menuOrder" name="order" placeholder="Enter Display Order" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <a href="{% url 'view_menus' %}" class="btn btn-light">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Auto-generate slug from name
  function slugify(text) {
      return text.toString().toLowerCase()
          .replace(/\s+/g, '-')           // Replace spaces with -
          .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
          .replace(/\-\-+/g, '-')         // Replace multiple - with single -
          .replace(/^-+/, '')             // Trim - from start
          .replace(/-+$/, '');            // Trim - from end
  }

  document.getElementById('menuName').addEventListener('input', function() {
      var nameInput = this.value;
      // Limit characters to 100
      if (nameInput.length > 100) {
          alert("Menu name cannot exceed 100 characters!");
          this.value = nameInput.substring(0, 100);
          nameInput = this.value;
      }
      // Set slug field
      document.getElementById('menuSlug').value = slugify(nameInput);
  });
</script>
{% endblock %}
