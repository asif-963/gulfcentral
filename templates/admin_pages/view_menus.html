{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="col-lg-12 stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Menus</h4>
            <div class="table-responsive">
                <table class="table table-bordered" style="width: 1000px;">
                    <thead class="thead-light">
                        <tr>
                            <th>Menu Name</th>
                            <th>Slug</th>
                            <th>Order</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for menu in menus %}
                        <tr>
                            <td style="width: 200px;">{{ menu.name }}</td>
                            <td style="width: 200px;">{{ menu.slug }}</td>
                            <td style="width: 100px; text-align: center;">{{ menu.order }}</td>
                            <td>
                                <a href="{% url 'update_menu' menu.id %}" class="btn btn-warning btn-sm">
                                    <i class="mdi mdi-cloud-upload" aria-hidden="true"></i> Update
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'delete_menu' menu.id %}" class="btn btn-danger btn-sm">
                                    <i class="mdi mdi-delete" aria-hidden="true"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No Menus available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
