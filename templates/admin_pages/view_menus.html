{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
  .table-responsive-custom {
    max-height: 70vh; /* Scrollable height */
    overflow: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .table-responsive-custom thead th {
    position: sticky;
    top: 0;
    background-color: #343a40;
    color: #fff;
    z-index: 10;
    text-align: center;
  }

  .table td, .table th {
    vertical-align: middle;
    word-wrap: break-word;
    text-align: center;
  }

  .btn-custom {
    font-size: 0.85rem;
    padding: 5px 10px;
  }

  @media (max-width: 992px) {
    .table td, .table th {
      font-size: 0.85rem;
    }
  }

  @media (max-width: 576px) {
    .table td, .table th {
      font-size: 0.75rem;
      padding: 4px;
    }
  }
</style>

<div class="container mt-4">
  <h3>Menus</h3>
  <a href="{% url 'add_menu' %}" class="btn btn-success mb-3" style="background-color: rgb(28, 75, 163); border-color: rgb(28, 75, 163);">
    Add Menu
  </a>

  <div class="table-responsive-custom">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Menu Name</th>
          <th>Slug</th>
          <th>Order</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for menu in menus %}
        <tr>
          <td>{{ menu.name }}</td>
          <td>{{ menu.slug }}</td>
          <td>{{ menu.order }}</td>
          <td>
            <a href="{% url 'update_menu' menu.id %}" class="btn btn-warning btn-sm btn-custom">Update</a>
          </td>
          <td>
            <a href="{% url 'delete_menu' menu.id %}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Are you sure you want to delete this menu?');">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">No menus available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
