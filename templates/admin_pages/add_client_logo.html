{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Client Logo</h4>
          <form class="forms-sample" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="clientName">Company Name</label>
              <input type="text" class="form-control" id="clientName" name="name" placeholder="Enter Company Name" required>
            </div>

            <div class="form-group">
              <label for="clientLogo">Company Logo</label>
              <input type="file" class="form-control" id="clientLogo" name="logo" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <a href="{% url 'view_client_logos' %}" class="btn btn-light">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
