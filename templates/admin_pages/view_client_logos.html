{% extends "admin_pages/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Client Logos</h3>
  <a href="{% url 'add_client_logo' %}" class="btn btn-success mb-3" style="background-color: rgb(28, 75, 163); border-color: rgb(28, 75, 163);">Add Client Logo</a>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>SI.NO</th>
          <th>Company Name</th>
          <th>Logo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ client.name }}</td>
          <td>
            {% if client.logo %}
              <img src="{{ client.logo.url }}" alt="{{ client.name }}" style="height:50px; object-fit:contain;">
            {% endif %}
          </td>
          <td>
            <a href="{% url 'update_client_logo' client.id %}" class="btn btn-warning btn-sm mb-1">Edit</a>
            <a href="{% url 'delete_client_logo' client.id %}" class="btn btn-danger btn-sm mb-1" onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">No client logos found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
